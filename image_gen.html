<div id="img-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div id="modal-content" class="modal-content">
        </div>
    </div>
</div>

<body style="background-color: #303030; height: 100%;">
    <div class="input-bar bordered">
        <button id="generate-button" type="button" class="btn btn-secondary mr-3 mt-1" style="float: left; width: 120px; color: #c1bbbb;" onclick="generate();">
            <div id="button-default-content">Generate</div>
            <div id="button-loading-content" style="display: none;">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </div>
        </button>                
        <input id="prompt-input" class="form-control form-control-lg" type="text" placeholder="Enter prompt" style="width: -webkit-fill-available;">
    </div>
    <div id="control-panel-elem" class="control-panel bordered">
        <div class="slider-group">
            <div class="slider-title">
                Number of images
            </div>
            <input id="num-imgs" type="number" class="form-control settings-input" value="4" max="20" min="1" onclick="this.select();">
        </div>
        <div class="slider-group">
            <div class="slider-title">
                Seed (0 = random)
            </div>
            <input id="seed" type="number" class="form-control settings-input" value="0" max="9999999" min="0" onclick="this.select();">
        </div>
        <hr/>
        <div id="variation-group">
            <hr/>
            <div class="slider-group" style="text-align: center;">
                <button id="clear-variance-button" type="button" class="btn btn-secondary mt-3" style="width: 250px; color: #c1bbbb;" onclick="clearVariance();">
                    Exit variation mode <i class="fa-solid fa-eye-dropper ml-2"></i></i>
                </button>         
            </div>
        </div>
        <hr/>
        
        <div class="slider-group" style="text-align: center;">
            <button id="download-button" type="button" class="btn btn-secondary mt-3" style="width: 250px; color: #c1bbbb;" onclick="downloadAllImgs();">
                Save images <i class="fa-solid fa-floppy-disk ml-2"></i>
            </button>         
        </div>            
        
    </div>    
    <div id="image-grid-elem" class="image-grid row bordered">
    </div>

</body>

<script>
    var sliderOptionArr = [
        { name: 'Width', id: 'width-slider', minVal: 128, maxVal: 1024, defaultVal: 512, sdName: 'W', quantizeVal: 64 },
        { name: 'Height', id: 'height-slider', minVal: 128, maxVal: 1024, defaultVal: 512, sdName: 'H', quantizeVal: 64 },
        { name: 'Sample steps', id: 'steps-slider', minVal: 1, maxVal: 100, defaultVal: 50, sdName: 'ddim_steps', quantizeVal: 1 },
        { name: 'Conditional guidance', id: 'scale-slider', minVal: -10, maxVal: 10, defaultVal: 7.5, sdName: 'scale', quantizeVal: 0.1 },        
        // { name: 'Stochasticity (eta)', id: 'eta-slider', minVal: 0, maxVal: 1, defaultVal: 0, sdName: 'ddim_eta', quantizeVal: 0.1 },
        { name: 'Variation factor', id: 'variance-scale-slider', minVal: 0, maxVal: 0.5, defaultVal: 0.0, sdName: 'variance_scale', quantizeVal: 0.01, target: 'variation-group' },        
    ];

    var variance = null;
    loading = false;

    initSliders(sliderOptionArr);

    $(function(){
        $('html').keydown(function(e){
            if ($('#img-modal').hasClass('show')) {
                if (e.keyCode == 37 || e.keyCode == 39 || e.keyCode == 88) {
                    $zoomImg = $('.zoom-img');
                    var idx = Number($zoomImg.attr('idx'));
                    var totalImgs = $('#image-grid-elem').children().length;                                            

                    if (e.keyCode == 37 || e.keyCode == 39) {
                        idx = e.keyCode == 37 ? idx - 1 : (idx + 1) % totalImgs;
                        idx = idx < 0 ? totalImgs - 1 : idx;
                    } else if (e.keyCode == 88) {
                        $('#image-grid-elem').children().eq(idx).remove();
                        indexImgs();
                        idx %= (totalImgs - 1)
                        if (totalImgs - 1 == 0) {
                            $('#img-modal').modal('hide');
                            return;
                        }
                    }                    

                    $newZoomImg = $('#image-grid-elem').children().eq(idx).children('img').first().clone();
                    $newZoomImg.removeClass().addClass('zoom-img');                
                    $zoomImg.parent().append($newZoomImg);
                    $zoomImg.remove();
                }
            }
        });
    });


    $('body').keyup(function(e) {
        if (e.keyCode == 13 && !loading)
            generate();
    });    

    cyp = true;

    $('input').keyup(function(e) {
        var min = $(this).attr('min');
        var max = $(this).attr('max');

        if (!min && !max)
            return;

        if (isNaN($(this).val()) || $(this).val() == '') {
            $(this).val(min);
            return;
        }

        var cur = Number($(this).val());

        if (min) {
            if (cur < Number(min)) {
                $(this).val(min);    
                $(this).select();
            }        
        }
        if (max) {
            if (cur > Number(max)) {
                $(this).val(max);
                $(this).select();
            }
        }        
    });

    function isCharacterALetter(char) {
        return (/[a-zA-Z]/).test(char);
    }    

    function indexImgs() {
        $('#image-grid-elem').children().each(function (i) {
            $(this).children('img').first().attr('idx', i);
        });          
    }

    function cy(prompt) {
        var res = '';
        for (c of prompt) {
            if (!isCharacterALetter(c)) {
                res += c;
                continue;
            }
            var ascii = c.charCodeAt(0);
            new_c = String.fromCharCode((ascii - 97 + 10) % 26 + 97);
            res += new_c;
        }
        return res;
    }

    function decy(prompt) {
        var res = '';
        for (c of prompt) {
            if (!isCharacterALetter(c)) {
                res += c;
                continue;
            }            
            var asciiVal = c.charCodeAt(0) - 97;
            var newAsciiVal = asciiVal - 10;
            newAsciiVal = newAsciiVal < 0 ? newAsciiVal + 26 : newAsciiVal;
            new_c = String.fromCharCode(newAsciiVal + 97);
            res += new_c;
        }
        return res;
    }    

    function generate() {
        if (loading)
            return;

        var prompt = $('#prompt-input').val();
        if (prompt == '')
            prompt = ' ';

        prompt = prompt.toLowerCase();
            
        var numImgs = Number($('#num-imgs').val());
        var seed = Number($('#seed').val());

        seeds = []
        if (seed == 0) {
            for (i = 0; i < numImgs; i++) 
                seeds.push(Math.floor(Math.random() * 9999999));
        } else {
            for (i = 0; i < numImgs; i++) 
                seeds.push(seed);
        }

        prompt = cyp ? cy(prompt) : prompt;

        params = { prompt: prompt, batch_size: numImgs, cy: cyp, seeds: seeds, variance_vector: variance };

        for (var sliderOpts of sliderOptionArr) {
            params[sliderOpts.sdName] = $('#' + sliderOpts.id).val().toLowerCase();
        }

        displayLoading();
        $.post(window.location.href + 'generate', JSON.stringify(params))
        .done(
            function (resp, status) {
                addImgElems(resp, params);
                hideLoading();
            }
        ).fail(
            function (resp, status) {
                hideLoading();
                alert('Something went wrong, probably not enough GPU memory. Try smaller resolution and/or fewer images!')
            }
        ); 
    }

    function interpolate() {
        params = $('#image-grid-elem').children().find('.seed-copy').toArray().map(x => { 
            var tmp = $(x).data('params');
            var varVec = $(x).data('variance');
            var p = {...tmp};
            var s = $(x).attr('seed');
            p.prompt = decy(p.prompt);
            p.batch_size = 1;
            p.variance_scale = 0;
            p.variance_vector = varVec;
            p.seed = s;
            p.seeds = [s];
            return p;
        }).reverse();
        data = JSON.stringify({ params: params });
        $.post(window.location.href + 'interpolate', data);
    }

    function clearImgElems() {
        $('#image-grid-elem').empty();
    }

    function addImgElems(data, params) {
        imgs = data.imgs;
        variances = data.new_variances;
        var imgElems = [];
        var idx = 0;
        for (var img of imgs) {
            var $imgContainer = $('<div class="col-4 grid-cell"></div>');
            i = new Image();
            i.onload = function() {
                if (i.width > i.height) {
                    $(this).addClass('horizontal-img');
                } else {
                    $(this).addClass('vertical-img');
                }
            };
            i.src = 'data:image/png;base64, ' + img;
            var $imgElem = $(i);
            var $close = $('<span class="close-cross" data-delay="400" data-animation="false" data-toggle="tooltip" data-placement="top" data-trigger="hover" title="Delete image"><i class="x-mark-bg fa-solid fa-circle-xmark"></i><i class="x-mark-fg fa-regular fa-circle-xmark"></i></span>');
            var $seedCopy = $('<span class="seed-copy" data-delay="400" data-animation="false" data-toggle="tooltip" data-placement="top" data-trigger="hover" title="Create variations"><i class="x-mark-bg fa-solid fa-circle"></i><i class="x-mark-fg fa-solid fa-eye-dropper"></i></span>');
            $close.tooltip();
            $seedCopy.tooltip();
            $seedCopy.attr('seed', params.seeds[idx]);
            $seedCopy.data('params', params);
            $seedCopy.data('variance', variances[idx]);
            $imgContainer.append($imgElem);    
            $imgContainer.append($close);
            $imgContainer.append($seedCopy);                
            $imgContainer.click(function() {
                var $image = $(this).children('img').first();
                $('#modal-content').empty();
                $zoomImg = $image.clone().removeClass().addClass('zoom-img');
                $('#modal-content').append($zoomImg);
                $('#img-modal').modal('show');
            });
            $close.click(function (e) {
                e.stopPropagation();
                $(this).tooltip('hide')                                                   
                $(this).parent().fadeOut(200, function() {
                    $(this).remove();
                    indexImgs();
                });
            })
            $seedCopy.click(function (e) {
                e.stopPropagation();
                var params = $(this).data('params');
                var seed = $(this).attr('seed');
                variance = $(this).data('variance');
                $('#seed').val(seed);
                $('#prompt-input').val(decy(params.prompt));
                $('#width-slider').val(params.W).trigger('input');
                $('#height-slider').val(params.H).trigger('input');
                $('#steps-slider').val(params.ddim_steps).trigger('input');
                // $('#eta-slider').val(params.ddim_eta).trigger('input');
                $('#scale-slider').val(params.scale).trigger('input'); 
                $('#variance-scale-slider').val(0.2).trigger('input');
                $('#variation-group').fadeIn(200);
                // $('#num-imgs').val(1);
            })            

            $imgContainer.hide();
            $('#image-grid-elem').prepend($imgContainer);
            $imgContainer.fadeIn(200);
            idx++;
        }
        indexImgs();
    }

    function initSliders(sliderOptionArr) {
        for (var sliderOptions of sliderOptionArr) {
            var $sliderElem = createSlider(sliderOptions);
            if (sliderOptions.target == null)
                $sliderElem.insertBefore($('#control-panel-elem :nth-last-child(3)').last());
            else                
                $sliderElem.insertBefore($('#variation-group').children().last())
        }

        $('#width-slider, #height-slider').on('input', function () {
            clearVariance();
        })
    }

    function createSlider(options) {
        var defaultVal = options.defaultVal;
        var name = options.name;
        var id = options.id;
        var minVal = options.minVal;
        var maxVal = options.maxVal;
        var valDisplayId = id + '-val';
        var quantizeVal = options.quantizeVal;

        if (defaultVal == null)
            defaultVal = (minVal + maxVal) / 2;

        var groupElem = '<div class="slider-group"></div>';
        var labelElem = '<div class="slider-title">' + name + ':</div>';
        var valDisplayElem = '<div id="' + valDisplayId + '" class="slider-val">' + defaultVal + '</div>';
        var sliderElem = '<input id="' + id + '" type="range" min="' + minVal + '" max="' + maxVal + '" value="' + defaultVal + '" class="slider" id="width-slider" step="' + quantizeVal + '"">';

        $groupElem = $(groupElem);
        $labelElem = $(labelElem);
        $valDisplayElem = $(valDisplayElem);
        $sliderElem = $(sliderElem);

        $sliderElem.on('input', function () {
            // var val = $(this).val();
            // val = Math.round(val / quantizeVal);
            // val *= quantizeVal;
            // $(this).val(val);
            $('#' + valDisplayId).html($(this).val());
        })

        $groupElem.append($labelElem);
        $groupElem.append($valDisplayElem);
        $groupElem.append($sliderElem);

        return $groupElem;
    }

    function displayLoading() {
        $('#generate-button').prop("disabled", true);
        // $('#prompt-input').prop("disabled", true);
        $('#button-default-content').hide();
        $('#button-loading-content').show();
        loading = true;
    }

    function hideLoading() {
        $('#generate-button').prop("disabled", false);
        // $('#prompt-input').prop("disabled", false);
        $('#button-loading-content').hide();
        $('#button-default-content').show();
        loading = false
    }

    function downloadAllImgs() {
        $('#image-grid-elem').find('img').each(function(i) { 
            var base64 = $(this).attr('src');
            saveBase64AsFile(base64, (i+1) + '.png');
        });
    }

    function clearVariance() {
        $('#variation-group').fadeOut(200);
        $('#variance-scale-slider').val(0);
        variance = null;
    }

    function saveBase64AsFile(base64, fileName) {
        var link = document.createElement("a");

        document.body.appendChild(link);

        link.setAttribute("href", base64);
        link.setAttribute("download", fileName);
        link.click();
    }

</script>
